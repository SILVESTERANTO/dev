<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT APPLICATION FORM</title>
</head>
<body align = 'center   '>
    <div class="header">
        <center>
        <h2>STUDENT REGISTRATION</h2>
        </center>
        <div class="form">
            <form action="/serverlogic">
                <fieldset>
                    <br>
                    <legend><b> YOUR DETAILS </b></legend>
                    <label for="">Full Name:</label>
                    <input type="text" required>
                    <br><br>
                    <label for="">Email:</label>
                    <input type="text" required>
                    <br><br>
                    <label for="">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                    <br><br>
                    <label for="">Phone:</label>
                    <input type="text" required>
                    <br><br>
                    <label for="">Age:</label>
                    <input type="number" required>
                    <br><br>
                    <label>Gender:</label>
                    <input type="radio" name="Gender" >Male
                    <input type="radio" name="Gender" >Female
                    <br><br>
                    <label for="">Address:</label>
                    <textarea name="" id="" rows="10px" cols="40px"></textarea>
                    <br><br>
                    <label for="">State:</label>
                    <select name="state">
                        <option value="TamiNadu">TamilNadu</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telengana">Telengana</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Odisha">Odisha</option>
                      </select>
                      <br><br><br>
                    <label for="photo">Photograph:</label>
                    <input type="file" id="photo" name="photo" accept="image/*"><br><br>
                    <br>
                    <label for="proof">Address Proof:</label>
                    <input type="file" id="proof_of_address" name="proof_of_address" accept="application/pdf, image/*"><br><br>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <br><br>
                </fieldset>
                </div>
                <br>
                &copy; STUDENT FORM
            </form>
        </div>

    </div>
</body>
</html>
