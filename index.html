            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px; 
        }
        .grid-item img,
        .grid-item iframe,
        .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
